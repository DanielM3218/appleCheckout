<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="top-background"></div>
    <div class="bottom-background"></div>
    <div class="checkout-container">
        <div class="cart">
            <div class="phone">
                <div class="image1"></div>
                <div class="rightscreen">
                    <div class="pricelisttop">
                        <span>Iphone 12 Pro</span> <span>$999.00</span>
                    </div>
                    <div class="pricelisttop">
                        <span>Golden</span> <span></span>
                    </div>
                    <div class="pricelisttop">
                        <span>x1</span> <span>X</span>
                    </div>
                </div>
            </div>
            <div class="watch">
                <div class="image2"></div>
                <div class="rightscreen">
                    <div class="pricelisttop">
                        <span>Apple Watch</span> <span>$399.00</span>
                    </div>
                    <div class="pricelisttop">
                        <span>Blue</span> <span></span>
                    </div>
                    <div class="pricelisttop">
                        <span>x1</span> <span>X</span>
                    </div>
                </div>
            </div>
            <div class="screen">
                <div class="image3"></div>
                <div class="rightscreen">
                    <div class="pricelisttop">
                        <span>iMac</span> <span>$1199.00</span>
                    </div>
                    <div class="pricelisttop">
                        <span>Green</span> <span></span>
                    </div>
                    <div class="pricelisttop">
                        <span>x1</span> <span>X</span>
                    </div>
                </div>
            </div>
            <hr>
            
                <form class="cupon">
                    <input type="text" class="textbox" placeholder="Enter Cupon Code">
                    <button class="button">Aplly Cupon</button>
                </form>
            

            <div class="price">
                <div class="pricelist">
                    <span>Sub Total</span> <span>$2970.00</span>
                </div class="pricelist">
                <div class="pricelist">
                    <span>Tax</span> <span>$623.28</span>
                </div>
                <div class="pricelist">
                    <span>Total</span> <span>$3220.28</span>
                </div>
            </div>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <form>
                <!-- First & Last Name -->
                <div class="form-group">
                    <label for="name">First & Last name</label>
                    <input type="text" id="name" placeholder="Enter first & last name" required>
                </div>

                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>

                <!-- Country and Postal Code -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="finland">Finland</option>
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" placeholder="00270" required>
                    </div>
                </div>

                <!-- Continue Button -->
                <button type="submit" class="btn">Continue</button>
            </form>
        </div>
    </div>
</body>

</html>
